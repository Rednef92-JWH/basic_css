<!DOCTYPE html>
<html lang="en">
   <head>

   
   <meta charset = "utf-8">
   <meta name = "viewpoint" content="width = device-width", initial-scale = "1.0">
   <meta http-equiv="X-UACompatible", content="ie=edge">
   <title>
      Flex
   </title>
   <style>
      html, body {
         height: 100%;
      }
      .parents-box{
         display: flex;
         justify-content: space-evenly;
         flex-direction:row;
         align-items:flex-start;
         height: 100%;
         flex-wrap: nowrap;
        
      }
      .child-box{
         background-color: rgb(164, 89, 164);
         height: 200px;
         width: 200px;
         border: solid 2px black;
         display: flex;
         justify-content: center;
         align-items: center;
         color: white;
      }
   </style>

   </head>
   <body>
      <div class="parents-box">
         <div class="child-box">1</div>
         <div class="child-box">2</div>
         <div class="child-box">3</div>
         <div class="child-box">4</div>
         <div class="child-box">5</div>
         <div class="child-box">6</div>
         <div class="child-box">7</div>
         <div class="child-box">8</div>
         <div class="child-box">9</div>      
         <div class="child-box">10</div>      
      </div>  
      </div>
   </body>
</html>
