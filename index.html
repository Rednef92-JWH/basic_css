<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Selectors and Pseudo Selectors</title>
      <style>
         html body {
            display: flex;
            flex-direction: row;
            justify-content: center;
         }
         input[required="required"] {
            border: black solid 1px;
         }

         .box {
            border: black 2px solid;
            height: 200px;
            width: 200px;
            background-color: rgb(124, 176, 205);
         }

         .box:nth-child(2n + 1) {
            background-color: rosybrown;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box">
            <input type="password" required="required" />
            <input type="submit" required="required" />
         </div>
      </div>
   </body>
</html>
