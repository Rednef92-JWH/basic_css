      <title>Position</title>
      <style>
         body,
         html {
            height: 100%;
            margin: 0;
            padding: 0;
         }
         body {
            background-color: rgb(133, 211, 150);
            height: 400%;
         }
         .abs-box {
            height: 400px;
            width: 400px;
            background-color: rgb(99, 94, 169);
            position: relative;
         }
         .abs-child {
            height: 300px;
            width: 300px;
            background-color: rgb(218, 193, 171);
            position: absolute;
            left: 10px;
            bottom: 10px;
         }
